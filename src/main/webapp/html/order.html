    <!-- OrderItem Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-orderItem-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit OrderItem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="orderItem-edit-form">
                        <div class="form-group">
                            <label for="inputProductId" class="col-sm-2 col-form-label">Product ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productId" placeholder="enter Product ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" placeholder="enter Quantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="sellingPrice"
                                    placeholder="enter Selling Price">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                        <input type="hidden" name="orderId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-orderItem">Update</button>
                </div>
            </div>
        </div>
    </div>
